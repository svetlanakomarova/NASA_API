<span mat-dialog-title>Share
  <button mat-button (click)="onCancel()" style="float: right;">
    Cancel
  </button>
</span>

<div mat-dialog-content>
  <img src="{{data}}" width="120">
</div>

<div mat-dialog-actions>
  <share-buttons [theme]="'material-dark'" [include]="['facebook','twitter','linkedin','email']" [show]="4"
    url="{{data}}" [autoSetMeta]="false"></share-buttons>
</div>
